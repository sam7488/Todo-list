<!DOCTYPE html>
<html>
  <head>
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <p>Todo List</p>
    <div class="todo-input-grid">
      <input placeholder="Todo name" class="js-input-name name-input" onkeydown="handleTodoInputKeydown(event)">
      <input type="date" onload="todayDate()" id="date" class="js-due-date-input due-date-input">
      <button class="js-add-todo-button add-todo-button">
        Add
      </button>
    </div>
    <div class="js-todo-list todo-grid"></div>
    <script src="script.js"></script>
  </body>
</html>
